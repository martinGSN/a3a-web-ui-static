<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4">회원가입</h2>
    <form id="registerForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">가입하기</button>
    </form>
    <p class="mt-4 text-center">
      이미 계정이 있으신가요?
      <a href="/login.html" class="text-blue-500 underline">로그인 하러 가기</a>
    </p>
  </div>

  <script>
    const API_BASE = "http://localhost:8080";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        alert("회원가입 완료! 로그인 페이지로 이동합니다.");
        window.location.href = "/login.html";
      } else {
        alert("회원가입 실패");
      }
    });
  </script>
</body>
</html>
